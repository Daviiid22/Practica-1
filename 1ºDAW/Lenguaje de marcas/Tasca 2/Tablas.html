<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de tablas</title>
</head>
<body>

    <h1>Pagina de tablas</h1>

    <table border="1px" style="border-collapse: collapse;">
        <tr>
            <th>Ciudad</th>
            <th>Pais</th>
            <th>Continente</th>
        </tr>
        <tr>
            <td>Roma</td>
            <td>Italia</td>
            <td>Europa</td>
        </tr>
        <tr>
            <td>El Cairo</td>
            <td>Egipto</td>
            <td>Africa</td>
        </tr>
        <tr>
            <td>Tokio</td>
            <td>Japon</td>
            <td>Asia</td>
        </tr>
    </table>
</body>
</html>
